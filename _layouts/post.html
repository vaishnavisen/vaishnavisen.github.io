---
layout: default
---
{% capture words %}
{{ content | number_of_words }}
{% endcapture %}
        
<div class="article_title">{{ page.title }}</div>
<body>
<p>
  <i class="fa-solid fa-calendar-days"></i>
  {{ page.date | date: "%B %-d, %Y" }} &nbsp;&nbsp;&nbsp;&nbsp;
  <i class="fa-solid fa-book-open"></i>
  ~{{ words | divided_by: 180 | append: ' min' }} read &nbsp;&nbsp;&nbsp;&nbsp;
</p>

<div class = "normal_text">{{ content }}</div>
</body>
