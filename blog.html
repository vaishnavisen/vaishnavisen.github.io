---
layout: default
title: Blog
---
<div id = "page_margin">
<p class="title">Blog Posts</p>
<body>
<ul>
  {% for post in site.posts %}
    <li>
      <a class = "link_title" href="{{ post.url }}">{{ post.title }}</a>
      <div class = "normal_text"> {{ post.excerpt }} </div>
    </li>
  {% endfor %}
</ul>
</div>
